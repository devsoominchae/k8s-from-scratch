apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  namespace: demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /ip
        pathType: Prefix
        backend:
          service:
            name: ip-viewer-service
            port:
              number: 80
      - path: /hostname
        pathType: Prefix
        backend:
          service:
            name: hostname-viewer-service
            port:
              number: 81
